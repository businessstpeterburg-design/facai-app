<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FA CAI PREMIUM 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 100%);
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at 50% -20%, #2c1f01 0%, #050505 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем лишнюю прокрутку */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            perspective: 1200px; /* Глубина 3D */
        }

        /* Огромный фоновый иероглиф "Фа" */
        .bg-symbol {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90vw;
            color: rgba(255, 215, 0, 0.02);
            z-index: -1;
            font-family: 'Noto Sans SC';
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-top: 40px;
            z-index: 10;
        }

        .gold-text {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 12px;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 0 0 30px rgba(252, 205, 77, 0.3);
        }

        /* Контейнер для летающих объектов */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 70%;
            width: 100%;
            align-items: center;
        }

        /* Анимация левитации */
        @keyframes float {
            0% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
            100% { transform: translateY(0px) rotateY(0deg); }
        }

        .scene3d {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .scene3d:active {
            transform: scale(0.9) rotateX(15deg);
        }

        /* Сами картинки (Конверт и Фонарик) */
        .object-3d {
            width: 200px; /* Размер картинок */
            height: auto;
            filter: drop-shadow(0 30px 40px rgba(0,0,0,0.8));
            z-index: 2;
        }

        /* Световое пятно под объектом */
        .glow-pedestal {
            position: absolute;
            bottom: 10px;
            width: 120px;
            height: 30px;
            background: rgba(255, 215, 0, 0.15);
            filter: blur(20px);
            border-radius: 50%;
            z-index: 1;
        }

        .object-label {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Кнопка смены языка */
        .lang-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #fccd4d;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        /* Скрываем картинки по умолчанию, пока они не загружены */
        img {
            display: block;
        }
    </style>
</head>
<body>

        <div class="gold-text" id="topLabel">Wealth Terminal 2026</div>
        <h1>FORTUNE AI</h1>

            <div class="glow-pedestal"></div>
            <div class="object-label" id="labelWealth">Hongbao</div>
        </div>

        <div class="scene3d" onclick="handleAction('Oracle')">
            <img src="lantern.png" class="object-3d" alt=" " onerror="this.style.opacity='0.2'">
            <div class="glow-pedestal"></div>
            <div class="object-label" id="labelLuck">Oracle</div>
        </div>
    </div>
