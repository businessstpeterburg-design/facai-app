<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple • Cinematic Infinity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #ui { position: absolute; bottom: 10%; width: 100%; text-align: center; z-index: 100; }
        .btn { 
            padding: 20px 60px; background: rgba(0,0,0,0.8); 
            border: 1px solid #d4af37; border-radius: 60px; color: #ffec8b;
            font-size: 14px; text-transform: uppercase; letter-spacing: 5px;
            cursor: pointer; backdrop-filter: blur(15px); transition: 0.5s;
            font-family: sans-serif; box-shadow: 0 0 30px rgba(212,175,55,0.3);
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" onclick="startApp()">ВОЙТИ В ПОРТАЛ</button></div>
    <audio id="music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, dragon, envMap, backgroundPlane;
        let stones = [], dustParticles = [];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050508, 0.012);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.3;
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();

            // 1. ЗАГРУЗКА ТВОЕГО ФОНА
            loader.load('background.jpg', (tex) => {
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                envMap = pmremGenerator.fromEquirectangular(tex).texture;
                
                const bgGeo = new THREE.PlaneGeometry(160, 100);
                const bgMat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0.6 });
                backgroundPlane = new THREE.Mesh(bgGeo, bgMat);
                backgroundPlane.position.z = -80;
                scene.add(backgroundPlane);

                loadAssets(loader);
            });

            // 2. СВЕТ
            const sun = new THREE.DirectionalLight(0xffffff, 3);
            sun.position.set(10, 15, 20);
            scene.add(sun);

            const pointLight = new THREE.PointLight(0xffd700, 5, 60);
            pointLight.position.set(0, 5, 10);
            scene.add(pointLight);

            animate();
        }

        function loadAssets(loader) {
            // Текстура самородка (твоё фото)
            const goldTex = loader.load('gold_ore.jpg');
            const goldMat = new THREE.MeshStandardMaterial({
                map: goldTex, bumpMap: goldTex, bumpScale: 0.4,
                metalness: 1.0, roughness: 0.2, envMap: envMap, envMapIntensity: 2.0
            });

            // 3. НЕСУРАЗНЫЕ МЕТЕОРИТЫ
            for(let i=0; i<15; i++) {
                const geo = new THREE.IcosahedronGeometry(Math.random()*0.8 + 0.5, 0);
                const pos = geo.attributes.position;
                for(let j=0; j<pos.count; j++) {
                    const s = 0.5 + Math.random() * 1.2;
                    pos.setXYZ(j, pos.getX(j)*s, pos.getY(j)*s, pos.getZ(j)*s);
                }
                const stone = new THREE.Mesh(geo, goldMat);
                resetStone(stone, true);
                scene.add(stone);
                stones.push(stone);
            }

            // 4. КОСМИЧЕСКАЯ ПЫЛЬ
            const dustGeo = new THREE.PlaneGeometry(4, 4);
            const dustMat = new THREE.MeshBasicMaterial({ color: 0xd4af37, transparent: true, opacity: 0.04, blending: THREE.AdditiveBlending, depthWrite: false });
            for(let i=0; i<40; i++) {
                const dust = new THREE.Mesh(dustGeo, dustMat);
                dust.position.set((Math.random()-0.5)*80, (Math.random()-0.5)*60, (Math.random()-0.5)*80);
                scene.add(dust);
                dustParticles.push(dust);
            }

            // 5. ПОПЫТКА ЗАГРУЗКИ ДРАКОНА
            const gltfLoader = new THREE.GLTFLoader();
            gltfLoader.load('dragon.glb', (gltf) => {
                dragon = gltf.scene;
                dragon.traverse(n => { if(n.isMesh) n.material = goldMat; });
                const box = new THREE.Box3().setFromObject(dragon);
                const size = box.getSize(new THREE.Vector3());
                const scale = 12 / size.y;
                dragon.scale.set(scale, scale, scale);
                dragon.position.set(0, -3, 0);
                scene.add(dragon);
            }, undefined, () => {
                // ЕСЛИ ДРАКОН НЕ ГРУЗИТСЯ — СОЗДАЕМ КРИСТАЛЛ СУДЬБЫ
                console.log("Файл дракона поврежден. Создаю Кристалл.");
                const crystalGeo = new THREE.OctahedronGeometry(5, 0);
                dragon = new THREE.Mesh(crystalGeo, goldMat);
                dragon.position.set(0, 0, 0);
                scene.add(dragon);
            });
        }

        function resetStone(s, init = false) {
            s.position.set((Math.random()-0.5)*60, (Math.random()-0.5)*40, init ? (Math.random()*-150) : -150);
            s.userData.vRot = new THREE.Vector3(Math.random()*0.005, Math.random()*0.005, Math.random()*0.005);
            s.userData.speed = 0.02 + Math.random()*0.04;
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            stones.forEach(s => {
                s.position.z += s.userData.speed;
                s.rotation.x += s.userData.vRot.x;
                if(s.position.z > 30) resetStone(s);
            });

            dustParticles.forEach(d => {
                d.position.z += 0.02;
                if(d.position.z > 30) d.position.z = -50;
            });

            if(dragon) {
                dragon.rotation.y += 0.005;
                dragon.position.y = Math.sin(t*0.5) * 0.5;
            }

            renderer.render(scene, camera);
        }

        function startApp() {
            document.getElementById('music').play();
            document.getElementById('ui').style.display = 'none';
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
