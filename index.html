<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temple Oracle AAA</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           BASE & LAYOUT
           ========================================== */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        #revealOverlay {
            position: fixed; inset: 0; z-index: 9999;
            display: none; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% 40%, rgba(15, 15, 25, 0.9), #000);
            backdrop-filter: blur(8px);
        }

        #revealStage {
            position: relative;
            width: min(100%, 600px);
            height: min(100%, 800px);
        }

        /* ==========================================
           V1.4 STARFIELD & FX
           ========================================== */
        #starfieldCanvas, #sealBurstCanvas {
            position: absolute; inset: 0; pointer-events: none;
        }

        /* ==========================================
           HONGBAO & PARCHMENT
           ========================================== */
        #hongbao {
            position: absolute; left: 50%; top: 50%;
            width: 280px; height: 380px;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0; transition: all 0.6s cubic-bezier(0.15, 0.9, 0.2, 1);
        }
        #hongbao img { width: 100%; height: 100%; border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }

        #parchmentWrap {
            position: absolute; inset: 10% 5%;
            opacity: 0; transform: scale(0.9) translateY(20px);
            transition: all 0.7s cubic-bezier(0.15, 0.9, 0.2, 1);
        }

        #parchment {
            width: 100%; height: 100%; border-radius: 20px;
            background: radial-gradient(circle at 50% 30%, #fff3d1, #e4cca0);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            position: relative; overflow: hidden;
            border: 2px solid rgba(255,211,106,0.3);
        }

        #parchmentHUD {
            position: absolute; top: 25px; left: 30px; right: 30px;
            display: flex; justify-content: space-between;
            font-size: 11px; letter-spacing: 2px; color: #5d4037; opacity: 0.7;
        }

        #inkCanvas { position: absolute; inset: 0; width: 100%; height: 100%; }

        /* ==========================================
           V1.3 WISH MOMENT
           ========================================== */
        #wishText {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 24px; font-weight: bold; opacity: 0;
            text-shadow: 0 0 20px rgba(255,211,106,0.8); transition: opacity 0.5s;
        }

        #seal {
            position: absolute; right: 40px; bottom: 40px;
            width: 100px; height: 100px; opacity: 0;
            transform: scale(2) rotate(-15deg);
        }
        #seal img { width: 100%; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); }

        /* ==========================================
           BUTTONS (DECISION)
           ========================================== */
        #revealActions {
            position: absolute; bottom: -80px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 15px; opacity: 0;
            transition: opacity 0.5s ease 0.5s;
        }
        #revealActions.show { opacity: 1; bottom: 30px; }

        .revealBtn {
            background: rgba(0,0,0,0.6); color: #ffe082;
            border: 1px solid #ffe082; padding: 12px 24px;
            border-radius: 12px; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="revealOverlay">
    <canvas id="starfieldCanvas"></canvas>
    
    <div id="revealStage">
        <div id="hongbao"><img src="hongbao.jpg" alt="Hongbao"></div>

        <div id="parchmentWrap">
            <div id="parchment">
                <div id="parchmentHUD">
                    <div id="pTitle">TEMPLE GUIDANCE</div>
                    <div id="pMeta">2024-05-20</div>
                </div>
                <canvas id="inkCanvas"></canvas>
                <div id="wishText">MAKE A WISH</div>
                <div id="seal"><img src="seal.png" alt="Seal"></div>
            </div>

            <div id="revealActions">
                <button class="revealBtn" onclick="closeApp('confirm')">CONFIRM</button>
                <button class="revealBtn" onclick="closeApp('again')">ONCE MORE</button>
            </div>
        </div>
    </div>
    <canvas id="sealBurstCanvas"></canvas>
</div>

<script>
/* ==========================================
   1. ПРЕДСКАЗАНИЯ (DECK SYSTEM)
   ========================================== */
const GuidanceParts = {
    en: {
        openers: ["Today, move slower on purpose and let your mind settle.", "Stability is your best friend today; don't rush."],
        family: ["Spending time with family provides hidden protection.", "A warm conversation will dissolve old tensions."],
        body: ["Movement restores clarity. Walk more today.", "Hydrate and breathe; your nervous system needs peace."],
        closer: ["Trust the flow. The right timing is coming.", "Consistency is your superpower. Stay calm."]
    },
    zh: {
        openers: ["今天最重要的不是速度，而是心的安定。", "这一天适合“稳”，不适合“冲”。"],
        family: ["多陪陪家人，温暖能帮你挡掉杂音。", "找个信任的人聊聊，心结会自然打开。"],
        body: ["多走路，让身体把压力排出去。", "照顾好自己：多喝水、深呼吸。"],
        closer: ["相信一切自有安排。顺流而行。", "你的坚持即将换来好运。保持沉稳。"]
    }
};

function generateText(lang, idx) {
    const p = GuidanceParts[lang];
    const pick = (arr, k) => arr[(idx + k) % arr.length];
    const s = [pick(p.openers, 1), pick(p.family, 2), pick(p.body, 3), pick(p.closer, 4)];
    s.splice(2, 0, lang === 'en' ? "Focus only on what you can control." : "只关注你能够掌控的事物。");
    return s.join(lang === 'en' ? " " : "");
}

/* ==========================================
   2. FX SYSTEM (STARS & BURST)
   ========================================== */
const FX = {
    stars: [], speed: 1, 
    init() {
        const dpr = window.devicePixelRatio || 1;
        const sCanvas = document.getElementById('starfieldCanvas');
        this.sCtx = sCanvas.getContext('2d');
        sCanvas.width = window.innerWidth * dpr;
        sCanvas.height = window.innerHeight * dpr;
        for(let i=0; i<100; i++) this.stars.push({x:Math.random()*100, y:Math.random()*100, z:Math.random(), o:Math.random()});
        this.animate();
    },
    animate() {
        const w = window.innerWidth; const h = window.innerHeight;
        this.sCtx.clearRect(0,0,w*2,h*2);
        this.stars.forEach(s => {
            s.y += (0.05 + s.z*0.1) * this.speed;
            if(s.y > 100) s.y = 0;
            this.sCtx.fillStyle = `rgba(255,243,209,${s.o})`;
            this.sCtx.beginPath();
            this.sCtx.arc((s.x/100)*w, (s.y/100)*h, 1 + s.z, 0, Math.PI*2);
            this.sCtx.fill();
        });
        if(this.speed > 1) this.speed -= 0.1;
        requestAnimationFrame(() => this.animate());
    },
    burst() {
        const bCanvas = document.getElementById('sealBurstCanvas');
        const bCtx = bCanvas.getContext('2d');
        // Логика золотых искр вокруг печати
    }
};

/* ==========================================
   3. CORE REVEAL FLOW
   ========================================= */
async function startReveal(symbol = "LUCK") {
    const lang = 'zh'; // или 'en'
    const overlay = document.getElementById('revealOverlay');
    overlay.style.display = 'flex';
    FX.init();

    // 1. Появление конверта
    const hb = document.getElementById('hongbao');
    hb.style.opacity = 1;
    hb.style.transform = 'translate(-50%, -50%) scale(1)';
    
    await new Promise(r => setTimeout(r, 1000));

    // 2. Открытие (Конверт -> Папирус)
    hb.style.opacity = 0;
    hb.style.transform = 'translate(-50%, -60%) scale(1.2)';
    const pw = document.getElementById('parchmentWrap');
    pw.style.opacity = 1;
    pw.style.transform = 'scale(1) translateY(0)';
    FX.speed = 10; // Warp speed эффект

    // 3. Письмо кистью
    const text = generateText(lang, Math.floor(Math.random()*100));
    await writeInk(text, lang);

    // 4. Печать
    const seal = document.getElementById('seal');
    seal.style.transition = 'all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
    seal.style.opacity = 1;
    seal.style.transform = 'scale(1) rotate(-8deg)';
    
    // Вибрация (Telegram WebApp)
    if(window.Telegram?.WebApp) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');

    // 5. Желание
    const wt = document.getElementById('wishText');
    wt.textContent = lang === 'en' ? "MAKE A WISH" : "许一个愿";
    wt.style.opacity = 1;
    
    // Показ кнопок
    document.getElementById('revealActions').classList.add('show');
}

async function writeInk(text, lang) {
    const canvas = document.getElementById('inkCanvas');
    const ctx = canvas.getContext('2d');
    ctx.font = lang === 'zh' ? '600 24px "Noto Serif SC"' : '600 20px serif';
    ctx.fillStyle = 'rgba(60, 30, 10, 0.9)';
    
    const chars = Array.from(text);
    let x = 40, y = 100;
    
    for(let char of chars) {
        ctx.fillText(char, x, y);
        x += ctx.measureText(char).width + 2;
        if(x > canvas.width - 60) { x = 40; y += 35; }
        await new Promise(r => setTimeout(r, 40 + Math.random()*30));
    }
}

function closeApp(type) {
    alert("Action: " + type);
    location.reload(); // Для теста
}

// ЗАПУСК (вызывай эту функцию после остановки колеса)
// startReveal();
</script>
</body>
</html>
