<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TON Temple • Cinematic Universe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; bottom: 50px; width: 100%; text-align: center; z-index: 10; }
        .btn { 
            padding: 20px 50px; background: linear-gradient(135deg, #8a6d1d 0%, #d4af37 50%, #8a6d1d 100%); 
            border: none; border-radius: 50px; color: white; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); text-transform: uppercase;
        }
        /* Аудио-визуализатор в углу */
        #audio-indicator { position: absolute; top: 20px; right: 20px; color: #d4af37; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="audio-indicator">AUDIO: READY</div>
    <div id="ui">
        <button class="btn" id="startBtn">ЗАПУСТИТЬ ВСЕЛЕННУЮ</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let scene, camera, renderer, dragon, stars, bgPlane;
        let starData = [];
        const audio = document.getElementById('bgMusic');
        const startBtn = document.getElementById('startBtn');

        startBtn.onclick = () => {
            audio.play();
            startBtn.style.display = 'none';
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // --- 1. ЖИВОЙ ФОН (ОКО БОГА) ---
            const texLoader = new THREE.TextureLoader();
            texLoader.load('background.jpg', (texture) => {
                // Создаем плоскость на весь задний план
                const geometry = new THREE.PlaneGeometry(100, 60);
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                bgPlane = new THREE.Mesh(geometry, material);
                bgPlane.position.z = -50; // Уводим далеко назад
                scene.add(bgPlane);
            });

            // --- 2. ЗОЛОТОЙ ДРАКОН ---
            new THREE.GLTFLoader().load('dragon.glb', (gltf) => {
                dragon = gltf.scene;
                dragon.traverse(n => {
                    if(n.isMesh) n.material = new THREE.MeshStandardMaterial({
                        color: 0xffd700, metalness: 1, roughness: 0.1, emissive: 0x332200
                    });
                });
                scene.add(dragon);
            });

            // --- 3. ЧАСТИЦЫ (ХАОТИЧНЫЕ ЗВЕЗДЫ) ---
            const starGeo = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < 3000; i++) {
                positions.push((Math.random()-0.5)*150, (Math.random()-0.5)*150, (Math.random()-0.5)*150);
                starData.push({ speed: 0.05 + Math.random() * 0.2 });
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.3, color: 0xffffff, transparent: true, opacity: 0.6 }));
            scene.add(stars);

            // Свет
            const light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(5, 5, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            // --- ЭФФЕКТ "ЖИВОЙ ВСЕЛЕННОЙ" ---
            if (bgPlane) {
                // Плавное приближение-удаление (зум)
                const scale = 1 + Math.sin(t * 0.3) * 0.05; 
                bgPlane.scale.set(scale, scale, 1);
                
                // Легкое покачивание (параллакс)
                bgPlane.position.x = Math.sin(t * 0.5) * 0.5;
                bgPlane.position.y = Math.cos(t * 0.5) * 0.5;
            }

            // Звезды летят мимо
            if (stars) {
                const pos = stars.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i+2] += starData[i/3].speed;
                    if (pos[i+2] > 15) pos[i+2] = -135;
                }
                stars.geometry.attributes.position.needsUpdate = true;
            }

            if (dragon) {
                dragon.rotation.y += 0.005;
                dragon.position.y = Math.sin(t * 0.7) * 0.5;
                // Дракон тоже слегка пульсирует в такт "вселенной"
                const dScale = 1 + Math.sin(t * 0.3) * 0.02;
                dragon.scale.set(dScale, dScale, dScale);
            }

            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
