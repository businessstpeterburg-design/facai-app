<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple • Cinematic Realism</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #ui { position: absolute; bottom: 10%; width: 100%; text-align: center; z-index: 100; }
        .btn { 
            padding: 22px 65px; background: rgba(0,0,0,0.6); 
            border: 1px solid #d4af37; border-radius: 60px; color: #d4af37;
            font-size: 14px; text-transform: uppercase; letter-spacing: 5px;
            cursor: pointer; backdrop-filter: blur(10px); transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" onclick="startExperience()">Войти в поток</button></div>
    <audio id="music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, dragon, stars, comet, envMap;
        let stones = [];
        let lastCometTime = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25; // Чуть дальше, чтобы видеть всю мощь сцены

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; // Делаем картинку сочной
            document.body.appendChild(renderer.domElement);

            // 1. ЗАГРУЗКА ФОНА И КАРТЫ ОТРАЖЕНИЙ
            const loader = new THREE.TextureLoader();
            loader.load('background.jpg', (tex) => {
                scene.background = tex;
                // Генерируем карту окружения из фона для реалистичных бликов
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                envMap = pmremGenerator.fromEquirectangular(tex).texture;
                pmremGenerator.dispose();
                
                loadAssets(); // Грузим объекты только когда готово окружение
            });

            // 2. СВЕТ (Киношный, направленный)
            const mainLight = new THREE.DirectionalLight(0xffffff, 2);
            mainLight.position.set(10, 10, 10);
            scene.add(mainLight);

            const purpleLight = new THREE.PointLight(0x4b0082, 5, 50); // Синеватый отсвет космоса
            purpleLight.position.set(-15, 5, -5);
            scene.add(purpleLight);

            animate();
        }

        function loadAssets() {
            // МАТЕРИАЛ "ТЯЖЕЛОЕ ЗОЛОТО"
            const goldMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 1.0,
                roughness: 0.25,
                envMap: envMap, // Тот самый "жирный" эффект отражения вселенной
                envMapIntensity: 1.5
            });

            // 3. НЕСУРАЗНЫЕ МЕТЕОРИТЫ
            for(let i=0; i<15; i++) {
                const geo = new THREE.IcosahedronGeometry(Math.random()*0.7 + 0.3, 1);
                const pos = geo.attributes.position;
                for(let j=0; j<pos.count; j++) {
                    const s = 0.6 + Math.random() * 0.8; // Сильная деформация
                    pos.setXYZ(j, pos.getX(j)*s, pos.getY(j)*s, pos.getZ(j)*s);
                }
                const stone = new THREE.Mesh(geo, goldMat);
                resetStone(stone, true);
                scene.add(stone);
                stones.push(stone);
            }

            // 4. ДРАКОН (Теперь точно в кадре)
            new THREE.GLTFLoader().load('dragon.glb', (gltf) => {
                dragon = gltf.scene;
                dragon.traverse(n => { if(n.isMesh) n.material = goldMat; });
                
                // Авто-центрирование и масштаб
                const box = new THREE.Box3().setFromObject(dragon);
                const size = box.getSize(new THREE.Vector3());
                const scale = 12 / size.y; // Подгоняем под размер экрана
                dragon.scale.set(scale, scale, scale);
                dragon.position.set(0, -2, 0); // В центре, чуть ниже горизонта
                
                scene.add(dragon);
                console.log("Дракон пробудился");
            });

            // 5. ЗВЕЗДЫ И КОМЕТА
            createStars();
            createComet();
        }

        function createStars() {
            const geo = new THREE.BufferGeometry();
            const p = [];
            for(let i=0; i<2000; i++) {
                p.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, (Math.random()-0.5)*300);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(p, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.2, color: 0xffffff, transparent: true, opacity: 0.5}));
            scene.add(stars);
        }

        function createComet() {
            const cGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(-6, 6, 0)]);
            comet = new THREE.Line(cGeo, new THREE.LineBasicMaterial({color: 0xffffff, transparent: true, opacity: 0}));
            scene.add(comet);
        }

        function resetStone(s, init = false) {
            s.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*30, init ? (Math.random()*-120) : -120);
            s.userData.vRot = new THREE.Vector3(Math.random()*0.005, Math.random()*0.005, Math.random()*0.005);
            s.userData.speed = 0.03 + Math.random()*0.05;
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            if(stones) {
                stones.forEach(s => {
                    s.position.z += s.userData.speed;
                    s.rotation.x += s.userData.vRot.x;
                    s.rotation.y += s.userData.vRot.y;
                    if(s.position.z > 25) resetStone(s);
                });
            }

            if(stars) {
                stars.rotation.y += 0.0001;
                stars.position.z = Math.sin(t*0.1)*5; // Медленное плавание звездного поля
            }

            if(t - lastCometTime > 3) {
                comet.position.set((Math.random()-0.5)*50, 20, -30);
                comet.material.opacity = 1;
                lastCometTime = t;
            }
            if(comet && comet.material.opacity > 0) {
                comet.position.x += 1.2; comet.position.y -= 1.2;
                comet.material.opacity -= 0.01;
            }

            if(dragon) {
                dragon.rotation.y = Math.sin(t*0.15) * 0.3; // Величественное покачивание
                dragon.position.y = -2 + Math.sin(t*0.4) * 0.5;
            }

            renderer.render(scene, camera);
        }

        function startExperience() {
            document.getElementById('music').play();
            document.getElementById('ui').style.display = 'none';
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
