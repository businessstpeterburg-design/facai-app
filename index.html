<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple • Gold Orbit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; bottom: 8%; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .btn { 
            pointer-events: auto; padding: 18px 44px; 
            background: linear-gradient(135deg, #8a6d1d 0%, #d4af37 50%, #8a6d1d 100%); 
            border: 1px solid #ffec8b; border-radius: 50px; 
            color: white; font-weight: 900; font-size: 16px; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); 
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn">УЗНАТЬ СУДЬБУ</button></div>
    <audio id="track" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, dragon, bgMesh;
        let meteors = [];
        const meteorCount = 40; // Меньше количество, но выше детализация
        let audioStarted = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            // --- 1. ВЕРТИКАЛЬНЫЙ ФОН ---
            const loader = new THREE.TextureLoader();
            loader.load('background.jpg', (texture) => {
                const aspect = texture.image.width / texture.image.height;
                const geo = new THREE.PlaneGeometry(60 * aspect, 60);
                const mat = new THREE.MeshBasicMaterial({ map: texture });
                bgMesh = new THREE.Mesh(geo, mat);
                bgMesh.position.z = -30;
                scene.add(bgMesh);
                fitBackground();
            });

            // --- 2. ЗОЛОТЫЕ МЕТЕОРИТЫ (3D ГЕОМЕТРИЯ) ---
            const goldMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 1.0,
                roughness: 0.15,
                emissive: 0x443300
            });

            for(let i = 0; i < meteorCount; i++) {
                // Создаем неровный метеорит
                const geo = new THREE.IcosahedronGeometry(Math.random() * 0.3 + 0.1, 0); 
                // Рандомим вершины для "кратеров"
                const posAttr = geo.attributes.position;
                for(let j=0; j<posAttr.count; j++) {
                    posAttr.setXYZ(j, posAttr.getX(j)* (0.8+Math.random()*0.4), posAttr.getY(j)*(0.8+Math.random()*0.4), posAttr.getZ(j)*(0.8+Math.random()*0.4));
                }
                
                const mesh = new THREE.Mesh(geo, goldMat);
                resetMeteor(mesh);
                scene.add(mesh);
                meteors.push(mesh);
            }

            // --- 3. ЗОЛОТОЙ ДРАКОН ---
            const gltfLoader = new THREE.GLTFLoader();
            gltfLoader.load('dragon.glb', (gltf) => {
                dragon = gltf.scene;
                dragon.traverse(n => {
                    if(n.isMesh) {
                        n.material = new THREE.MeshStandardMaterial({
                            color: 0xffd700, metalness: 1, roughness: 0.1
                        });
                    }
                });
                dragon.scale.set(4, 4, 4); // Крупный масштаб
                dragon.position.set(0, -2, 2); // Ближе к камере
                scene.add(dragon);
            }, undefined, (err) => console.error("Дракон не загружен:", err));

            // --- СВЕТ ДЛЯ БЛИКОВ ---
            const sun = new THREE.DirectionalLight(0xffffff, 3);
            sun.position.set(5, 5, 10);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            window.addEventListener('mousedown', startScene);
            window.addEventListener('touchstart', startScene);
            window.addEventListener('resize', onResize);
            
            animate();
        }

        function startScene() {
            if(!audioStarted) {
                document.getElementById('track').play();
                audioStarted = true;
            }
        }

        function resetMeteor(m) {
            m.position.x = (Math.random() - 0.5) * 30;
            m.position.y = (Math.random() - 0.5) * 20;
            m.position.z = -50 - Math.random() * 50;
            m.userData.speed = 0.4 + Math.random() * 0.6;
            m.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
        }

        function fitBackground() {
            if (!bgMesh) return;
            const camHeight = 2 * Math.tan((camera.fov * Math.PI) / 360) * Math.abs(bgMesh.position.z);
            const camWidth = camHeight * camera.aspect;
            const bgAspect = bgMesh.geometry.parameters.width / bgMesh.geometry.parameters.height;

            if (camera.aspect < bgAspect) {
                bgMesh.scale.set(camHeight * bgAspect / bgMesh.geometry.parameters.width, camHeight / bgMesh.geometry.parameters.height, 1);
            } else {
                bgMesh.scale.set(camWidth / bgMesh.geometry.parameters.width, (camWidth / bgAspect) / bgMesh.geometry.parameters.height, 1);
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            fitBackground();
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            // Анимация метеоритов
            meteors.forEach(m => {
                m.position.z += m.userData.speed;
                m.rotation.x += 0.02;
                m.rotation.y += 0.01;
                // Если пролетел мимо (ушел за камеру)
                if(m.position.z > 15) resetMeteor(m);
            });

            // Анимация дракона
            if(dragon) {
                dragon.rotation.y += 0.005;
                dragon.position.y = -2 + Math.sin(t * 0.5) * 0.5;
            }

            // Живой фон
            if(bgMesh) {
                bgMesh.scale.x *= 1.0001; // Крошечный зум для жизни
                bgMesh.position.x = Math.sin(t * 0.2) * 0.2;
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
