<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Проверка файлов</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; }
        #log { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 20px; border: 2px solid gold; line-height: 1.6; }
        .ok { color: lime; }
        .err { color: red; }
    </style>
</head>
<body>
    <div id="log">
        <b>Диагностика:</b><br>
        1. Графический движок: <span id="s1">...</span><br>
        2. Файл фона (background.jpg): <span id="s2">...</span><br>
        3. Текстура золота (gold_ore.jpg): <span id="s3">...</span><br>
        4. Модель дракона (dragon.glb): <span id="s4">...</span><br>
        <hr>
        <i>Если всё "ОК", ты увидишь синий фон и крутящийся куб.</i>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        document.getElementById('s1').innerHTML = "✅ ЗАПУЩЕН";
        document.getElementById('s1').className = "ok";

        const loader = new THREE.TextureLoader();

        // Проверка фона
        loader.load('background.jpg', 
            () => { document.getElementById('s2').innerHTML = "✅ НАЙДЕН"; document.getElementById('s2').className="ok"; },
            undefined, 
            () => { document.getElementById('s2').innerHTML = "❌ НЕ НАЙДЕН"; document.getElementById('s2').className="err"; }
        );

        // Проверка текстуры
        loader.load('gold_ore.jpg', 
            () => { document.getElementById('s3').innerHTML = "✅ НАЙДЕНА"; document.getElementById('s3').className="ok"; },
            undefined, 
            () => { document.getElementById('s3').innerHTML = "❌ НЕ НАЙДЕНА"; document.getElementById('s3').className="err"; }
        );

        // Проверка дракона
        const gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load('dragon.glb', 
            () => { document.getElementById('s4').innerHTML = "✅ ЗАГРУЖЕН"; document.getElementById('s4').className="ok"; },
            (xhr) => { 
                if (xhr.total > 0) {
                    document.getElementById('s4').innerHTML = "Загрузка: " + Math.round(xhr.loaded/xhr.total*100) + "%";
                } else {
                    document.getElementById('s4').innerHTML = "Загрузка... (" + (xhr.loaded/1024/1024).toFixed(1) + " MB)";
                }
            },
            () => { document.getElementById('s4').innerHTML = "❌ ОШИБКА ФАЙЛА"; document.getElementById('s4').className="err"; }
        );

        // Тестовый куб
        const cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshBasicMaterial({color: 0x00ff00}));
        scene.add(cube);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
