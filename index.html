<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FA CAI QUANTUM PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-bg: #030305;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            /* Включаем плавный скролл для iPhone */
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at 50% -20%, #2c1f01 0%, #030305 100%);
        }

        /* Золотая пыльца - Слой 1 (снизу) */
        #dust-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none !important; /* Пропускает клики */
            z-index: 1;
        }

        .dust {
            position: absolute;
            background: rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            opacity: 0;
            animation: flyDust linear infinite;
        }

        @keyframes flyDust {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translate(var(--dx), var(--dy)) scale(1); opacity: 0; }
        }

        /* Огромный иероглиф - Слой 0 (фон) */
        .bg-symbol {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 85vw;
            color: rgba(255, 215, 0, 0.02);
            z-index: 0;
            font-family: 'Noto Sans SC';
            pointer-events: none;
        }

        .header {
            text-align: center;
            padding: 60px 0 20px;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            background: linear-gradient(90deg, #e0b000, #ffec8b, #e0b000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* Контейнер кнопок - Слой 999 (сверху) */
        .interactive-content {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding-bottom: 120px; /* Запас снизу для скролла */
            width: 100%;
            align-items: center;
            position: relative;
            z-index: 999 !important;
            pointer-events: auto !important;
        }

        .item-3d {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .item-3d:active {
            transform: scale(0.9); /* Эффект нажатия */
        }

        .object-img {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
            border-radius: 20px;
            pointer-events: none; /* Чтобы клик шел на контейнер */
        }

        .label {
            margin-top: 25px;
            font-size: 16px;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Кнопка языка */
        .lang-btn {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="dust-container"></div>
    <div class="bg-symbol">發</div>
    
    <button class="lang-btn" onclick="toggleLang()" id="langBtn">CN</button>

    <div class="header">
        <div style="color: var(--gold); font-size: 10px; letter-spacing: 4px;">QUANTUM REALM ACCESS</div>
        <h1>FA CAI AI</h1>
    </div>

    <div class="interactive-content">
        
        <div class="item-3d" onclick="handleAction('Quantum Hongbao')">
            <img src="hongbao.jpg" class="object-img" alt="Hongbao">
            <div class="label" id="labelWealth">Quantum Hongbao</div>
        </div>

        <div class="item-3d" onclick="handleAction('AI Oracle Gate')">
            <img src="lantern.jpg" class="object-img" alt="Lantern">
            <div class="label" id="labelLuck">AI Oracle Gate</div>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация золотой пыльцы
        function initDust() {
            const container = document.getElementById('dust-container');
            for (let i = 0; i < 40; i++) {
                const dust = document.createElement('div');
                dust.className = 'dust';
                const size = Math.random() * 3 + 1;
                dust.style.width = size + 'px';
                dust.style.height = size + 'px';
                dust.style.left = Math.random() * 100 + 'vw';
                dust.style.top = Math.random() * 100 + 'vh';
                dust.style.setProperty('--dx', (Math.random() - 0.5) * 200 + 'px');
                dust.style.setProperty('--dy', (Math.random() - 0.5) * 200 + 'px');
                dust.style.animationDuration = (Math.random() * 10 + 10) + 's';
                dust.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(dust);
            }
        }
        initDust();

        let currentLang = 'EN';
        function toggleLang() {
            currentLang = currentLang === 'EN' ? 'CN' : 'EN';
            document.getElementById('langBtn').innerText = currentLang === 'EN' ? 'CN' : 'EN';
            document.getElementById('labelWealth').innerText = currentLang === 'EN' ? 'Quantum Hongbao' : '量子红包';
            document.getElementById('labelLuck').innerText = currentLang === 'EN' ? 'AI Oracle Gate' : 'AI神谕之门';
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        function handleAction(name) {
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            // Используем нативный алерт Телеграма для солидности
            tg.showAlert(name + " Activated!");
        }

        tg.setHeaderColor('#030305');
        tg.setBackgroundColor('#030305');
    </script>
</body>
</html>
