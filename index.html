<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple • Gold Vision</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #050508; overflow: hidden; }
        #ui { position: absolute; bottom: 10%; width: 100%; text-align: center; z-index: 100; }
        .btn { 
            padding: 22px 65px; background: #d4af37; 
            border: none; border-radius: 60px; color: #000;
            font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; box-shadow: 0 0 30px rgba(212,175,55,0.5);
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" onclick="startApp()">ЗАПУСТИТЬ ВСЕЛЕННУЮ</button></div>
    <audio id="music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, dragon, envMap;
        let stones = [], dustParticles = [];

        function init() {
            scene = new THREE.Scene();
            // Цвет фона на случай, если картинка не загрузится (темно-синий космос)
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // --- МОЩНЫЙ СВЕТ (чтобы ничего не было черным) ---
            const ambient = new THREE.AmbientLight(0xffffff, 0.5); // Общий свет
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            const goldLight = new THREE.PointLight(0xffd700, 3, 50);
            goldLight.position.set(0, 0, 10);
            scene.add(goldLight);

            const loader = new THREE.TextureLoader();

            // Пытаемся загрузить фон
            loader.load('background.jpg', (tex) => {
                scene.background = tex;
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                envMap = pmremGenerator.fromEquirectangular(tex).texture;
                pmremGenerator.dispose();
            }, undefined, () => {
                console.log("Фон не найден, используем стандартный космос");
            });

            loadObjects(loader);
            animate();
        }

        function loadObjects(loader) {
            // МАТЕРИАЛ ЗОЛОТА (с проверкой текстуры)
            const goldMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 0.9,
                roughness: 0.2
            });

            loader.load('gold_ore.jpg', (tex) => {
                goldMat.map = tex;
                goldMat.bumpMap = tex;
                goldMat.bumpScale = 0.5;
                goldMat.needsUpdate = true;
            });

            // МЕТЕОРИТЫ
            for(let i=0; i<12; i++) {
                const geo = new THREE.DodecahedronGeometry(Math.random()*0.8 + 0.5, 0);
                // Делаем их "кривыми"
                const pos = geo.attributes.position;
                for(let j=0; j<pos.count; j++) {
                    const s = 0.6 + Math.random() * 0.8;
                    pos.setXYZ(j, pos.getX(j)*s, pos.getY(j)*s, pos.getZ(j)*s);
                }
                const stone = new THREE.Mesh(geo, goldMat);
                stone.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*30, Math.random()*-100);
                stone.userData.speed = 0.02 + Math.random()*0.04;
                stone.userData.vRot = Math.random()*0.01;
                scene.add(stone);
                stones.push(stone);
            }

            // ДРАКОН (ВНЕШНЯЯ ССЫЛКА)
            const gltfLoader = new THREE.GLTFLoader();
            const dragonUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/Dragon.glb';
            
            gltfLoader.load(dragonUrl, (gltf) => {
                const model = gltf.scene;
                model.traverse(n => { if(n.isMesh) n.material = goldMat; });
                
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                model.position.set(-center.x, -center.y, -center.z);
                
                dragon = new THREE.Group();
                dragon.add(model);
                dragon.position.set(0, -2, 5); 
                dragon.scale.set(15/size.y, 15/size.y, 15/size.y);
                scene.add(dragon);
                console.log("Дракон загружен");
            });

            // ПЫЛЬ
            const dustGeo = new THREE.SphereGeometry(0.05, 4, 4);
            const dustMat = new THREE.MeshBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0.4 });
            for(let i=0; i<100; i++) {
                const d = new THREE.Mesh(dustGeo, dustMat);
                d.position.set((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                scene.add(d);
                dustParticles.push(d);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            stones.forEach(s => {
                s.position.z += s.userData.speed;
                s.rotation.x += s.userData.vRot;
                if(s.position.z > 20) s.position.z = -100;
            });

            dustParticles.forEach(d => {
                d.position.z += 0.02;
                if(d.position.z > 20) d.position.z = -30;
            });

            if(dragon) {
                dragon.rotation.y = Math.sin(t*0.2) * 0.3;
                dragon.position.y = -2 + Math.sin(t*0.5) * 0.4;
            }

            renderer.render(scene, camera);
        }

        function startApp() {
            const audio = document.getElementById('music');
            audio.play().catch(e => console.log("Нажми еще раз для музыки"));
            document.getElementById('ui').style.display = 'none';
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
