<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple • Warp Drive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; bottom: 50px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        .btn { 
            pointer-events: auto; padding: 20px 50px; 
            background: linear-gradient(135deg, #8a6d1d 0%, #d4af37 50%, #8a6d1d 100%); 
            border: 1px solid #ffec8b; border-radius: 50px; 
            color: white; font-weight: 900; font-size: 18px; 
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); 
            cursor: pointer; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" onclick="boost()">УЗНАТЬ СУДЬБУ</button></div>

    <script>
        let scene, camera, renderer, dragon, stars, comet;
        let starData = []; // Данные для хаотичного движения звезд

        window.onload = init;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // --- ФОН (ОКО БОГА) ---
            const texLoader = new THREE.TextureLoader();
            texLoader.load('background.jpg', (tex) => {
                scene.background = tex;
            });

            // --- СВЕТ ---
            const light = new THREE.PointLight(0xffffff, 2, 100);
            light.position.set(5, 5, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            // --- ЧАСТИЦЫ (ХАОТИЧНЫЙ ПОЛЕТ) ---
            const starGeo = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < 2000; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                positions.push(x, y, z);
                
                // Случайная скорость для каждой звезды
                starData.push({
                    speed: 0.1 + Math.random() * 0.5,
                    chaos: Math.random() * 0.02
                });
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const starMat = new THREE.PointsMaterial({
                size: 0.4,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            // --- МЕТЕОРИТ (КОМЕТА) ---
            const cometGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(-4, 4, 0)]);
            comet = new THREE.Line(cometGeo, new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 }));
            scene.add(comet);

            // --- ДРАКОН ---
            new THREE.GLTFLoader().load('dragon.glb', (gltf) => {
                dragon = gltf.scene;
                dragon.traverse(n => {
                    if(n.isMesh) n.material = new THREE.MeshStandardMaterial({color: 0xffd700, metalness: 1, roughness: 0.2});
                });
                dragon.position.y = -1;
                scene.add(dragon);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Анимация звезд: летим вперед!
            if (stars) {
                const pos = stars.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    const idx = i / 3;
                    // Движение на камеру (Z)
                    pos[i+2] += starData[idx].speed;
                    
                    // Хаотичное пошатывание (X и Y)
                    pos[i] += Math.sin(time + idx) * starData[idx].chaos;
                    pos[i+1] += Math.cos(time + idx) * starData[idx].chaos;

                    // Если звезда вылетела за камеру, возвращаем её назад вглубь
                    if (pos[i+2] > 15) {
                        pos[i+2] = -85;
                        pos[i] = (Math.random() - 0.5) * 100;
                        pos[i+1] = (Math.random() - 0.5) * 100;
                    }
                }
                stars.geometry.attributes.position.needsUpdate = true;
            }

            // Комета
            if (comet && comet.material.opacity > 0) {
                comet.position.x += 0.6; comet.position.y -= 0.6;
                comet.material.opacity -= 0.01;
            } else if (Math.random() < 0.01) {
                comet.position.set((Math.random()-0.5)*80, 20, (Math.random()-0.5)*20);
                comet.material.opacity = 1;
            }

            if (dragon) {
                dragon.rotation.y += 0.005;
                dragon.position.y = -1 + Math.sin(time) * 0.2;
            }

            renderer.render(scene, camera);
        }

        window.boost = function() {
            // При нажатии звезды ускоряются
            starData.forEach(s => s.speed *= 2);
            setTimeout(() => starData.forEach(s => s.speed /= 2), 1000);
        };
    </script>
</body>
</html>
