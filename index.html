<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA CAI AI Premium</title>
    <style>
        body {
            background-color: #050a14;
            color: #00f2ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a1a30 0%, #050a14 100%);
        }

        .scanner-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Твой 3D Конверт */
        #envelope-container {
            width: 240px;
            height: 240px;
            z-index: 5;
            background-image: url('envelope.jpg'); /* Ссылка на локальный файл */
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* Эффект сканирующего луча */
        .scan-line {
            position: absolute;
            width: 260px;
            height: 2px;
            background: rgba(0, 242, 255, 0.8);
            box-shadow: 0 0 15px #00f2ff;
            z-index: 6;
            display: none;
            top: 40px;
            animation: moveLine 2s linear infinite;
        }

        @keyframes moveLine {
            0% { top: 40px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 280px; opacity: 0; }
        }

        .ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid transparent;
            border-top: 2px solid #00f2ff;
            border-radius: 50%;
            display: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-text {
            margin-top: 30px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #00f2ff;
            text-align: center;
        }

        #result-value {
            font-size: 80px;
            font-weight: 900;
            display: none;
            background: linear-gradient(to bottom, #fff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.5));
        }

        button {
            margin-top: 50px;
            padding: 22px 80px;
            background: linear-gradient(135deg, #ff1a1a 0%, #880000 100%);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.5);
            transition: 0.4s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="scanner-container">
        <div id="ring" class="ring"></div>
        <div id="scan-line" class="scan-line"></div>
        <div id="envelope-container"></div>
        <div id="result-value">0%</div>
    </div>

    <div id="status" class="status-text">AI Neural System Ready</div>
    
    <button id="main-btn" onclick="startScan()">Analyze Wealth</button>

    <script>
        function startScan() {
            const ring = document.getElementById('ring');
            const line = document.getElementById('scan-line');
            const status = document.getElementById('status');
            const env = document.getElementById('envelope-container');
            const resValue = document.getElementById('result-value');
            const btn = document.getElementById('main-btn');

            btn.style.display = 'none';
            ring.style.display = 'block';
            line.style.display = 'block';
            ring.style.animation = 'rotate 1s linear infinite';
            
            let steps = ["Syncing Nodes...", "Scanning Assets...", "Neural Mapping...", "Finalizing..."];
            let i = 0;
            
            let interval = setInterval(() => {
                status.innerText = steps[i];
                i++;
                if (i >= steps.length) {
                    clearInterval(interval);
                    setTimeout(finish, 1000);
                }
            }, 1200);

            function finish() {
                ring.style.display = 'none';
                line.style.display = 'none';
                env.style.display = 'none';
                
                let score = Math.floor(Math.random() * 21) + 78; // Высокий шанс
                resValue.innerText = score + '%';
                resValue.style.display = 'block';
                status.innerText = 'Fortune probability high!';
            }
        }
    </script>
</body>
</html>
