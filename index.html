<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FA CAI QUANTUM LUXURY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-light: #FFEA8D;
            --dark-bg: #030305;
            --neon-glow: 0 0 15px rgba(255,215,0,0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            /* Исправляем прокрутку */
            overflow-y: auto; 
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at 50% -20%, #2c1f01 0%, #030305 100%);
        }

        /* Золотая пыльца на весь экран */
        #dust-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Пропускает клики сквозь себя */
            z-index: 99; /* Поверх всего для видимости */
        }

        .dust {
            position: absolute;
            background: radial-gradient(circle, #fff 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            animation: flyDust linear infinite;
        }

        @keyframes flyDust {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translate(var(--dx), var(--dy)) scale(1); opacity: 0; }
        }

        /* Неоновый иероглиф на фоне */
        .bg-symbol {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 85vw;
            color: rgba(255, 215, 0, 0.03);
            z-index: -1;
            font-family: 'Noto Sans SC';
            pointer-events: none; /* Не мешает кликам */
        }

        .header {
            text-align: center;
            padding: 50px 0 20px;
            z-index: 10;
        }

        .gold-text {
            background: linear-gradient(90deg, var(--gold-light), var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 12px;
            text-shadow: var(--neon-glow);
        }

        h1 {
            font-size: 40px;
            margin: 10px 0;
            text-shadow: var(--neon-glow);
            background: linear-gradient(90deg, #e0b000, #ffec8b, #e0b000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Интерактивная область */
        .interactive-area {
            display: flex;
            flex-direction: column;
            gap: 60px; /* Отступ между объектами */
            padding-bottom: 100px;
            width: 100%;
            align-items: center;
            z-index: 10; /* Выше фона */
            position: relative;
        }

        @keyframes float3D {
            0%, 100% { transform: translateY(0px) rotateX(10deg); }
            50% { transform: translateY(-20px) rotateX(15deg) rotateY(5deg); }
        }

        .scene3d {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float3D 5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .scene3d:active {
            transform: scale(0.9) rotateX(20deg);
        }

        .object-3d {
            width: 260px;
            height: auto;
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.9));
            z-index: 2;
        }

        .glow-pedestal {
            position: absolute;
            bottom: 30px;
            width: 160px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0) 70%);
            filter: blur(20px);
            border-radius: 50%;
            z-index: 1;
        }

        .object-label {
            margin-top: 25px;
            font-size: 16px;
            font-weight: 700;
            color: var(--gold-light);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--neon-glow);
        }

        .lang-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--gold-primary);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="dust-container"></div>
    <div class="bg-symbol">發</div>
    
    <button class="lang-btn" onclick="toggleLang()" id="langBtn">CN</button>

    <div class="header">
        <div class="gold-text" id="topLabel">QUANTUM REALM ACCESS</div>
        <h1>FA CAI AI</h1>
    </div>

    <div class="interactive-area">
        <div class="scene3d" onclick="handleAction('Wealth')">
            <img src="hongbao.png" class="object-3d" alt=" " onerror="this.style.opacity='0.2';">
            <div class="glow-pedestal"></div>
            <div class="object-label" id="labelWealth">Quantum Hongbao</div>
        </div>

        <div class="scene3d" onclick="handleAction('Oracle')">
            <img src="lantern.png" class="object-3d" alt=" " onerror="this.style.opacity='0.2';">
            <div class="glow-pedestal"></div>
            <div class="object-label" id="labelLuck">AI Oracle Gate</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Система золотой пыльцы
        function createDust() {
            const container = document.getElementById('dust-container');
            for (let i = 0; i < 50; i++) {
                const dust = document.createElement('div');
                dust.className = 'dust';
                
                const size = Math.random() * 3 + 1;
                dust.style.width = size + 'px';
                dust.style.height = size + 'px';
                
                dust.style.left = Math.random() * 100 + 'vw';
                dust.style.top = Math.random() * 100 + 'vh';
                
                // Случайное направление полета
                dust.style.setProperty('--dx', (Math.random() - 0.5) * 200 + 'px');
                dust.style.setProperty('--dy', (Math.random() - 0.5) * 200 + 'px');
                
                dust.style.animationDuration = (Math.random() * 5 + 5) + 's';
                dust.style.animationDelay = (Math.random() * 10) + 's';
                
                container.appendChild(dust);
            }
        }
        createDust();

        let currentLang = 'EN';
        const translations = {
            EN: { top: "QUANTUM REALM ACCESS", wealth: "Quantum Hongbao", luck: "AI Oracle Gate", btn: "CN" },
            CN: { top: "量子领域入口", wealth: "量子红包", luck: "AI神谕之门", btn: "EN" }
        };

        function toggleLang() {
            currentLang = currentLang === 'EN' ? 'CN' : 'EN';
            document.getElementById('topLabel').innerText = translations[currentLang].top;
            document.getElementById('labelWealth').innerText = translations[currentLang].wealth;
            document.getElementById('labelLuck').innerText = translations[currentLang].luck;
            document.getElementById('langBtn').innerText = translations[currentLang].btn;
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        function handleAction(type) {
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            alert(type + (currentLang === 'EN' ? " activated!" : " 已激活!"));
        }

        tg.setHeaderColor('#030305');
        tg.setBackgroundColor('#030305');
    </script>
</body>
</html>
