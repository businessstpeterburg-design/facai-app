<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple - Gold Dragon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        .btn { 
            pointer-events: auto; padding: 18px 40px; 
            background: linear-gradient(135deg, #8a6d1d 0%, #d4af37 50%, #8a6d1d 100%); 
            border: 1px solid #ffec8b; border-radius: 50px; 
            color: white; font-weight: 900; font-size: 16px; 
            text-transform: uppercase; box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); 
            cursor: pointer; font-family: sans-serif; 
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" onclick="triggerAction()">УЗНАТЬ СУДЬБУ</button></div>

    <script>
        let scene, camera, renderer, starGroup, blinkGroup, comet, dragon;
        let blinkPhases = [];

        window.onload = function() {
            init();
            animate();
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // Настройки для правильного отображения золота
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            // --- СВЕТ ДЛЯ ЗОЛОТА ---
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            const backLight = new THREE.PointLight(0xffd700, 2);
            backLight.position.set(-5, 2, -5);
            scene.add(backLight);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            // --- ТЕКСТУРА ЗВЕЗДЫ ---
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'white'; ctx.lineWidth = 1.5;
            ctx.beginPath(); ctx.moveTo(32, 12); ctx.lineTo(32, 52); ctx.moveTo(12, 32); ctx.lineTo(52, 32); ctx.stroke();
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 15);
            grad.addColorStop(0, 'white'); grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.arc(32, 32, 15, 0, Math.PI*2); ctx.fill();
            const starTex = new THREE.CanvasTexture(canvas);

            starGroup = new THREE.Group();

            // --- СТАТИЧНЫЕ ЗВЕЗДЫ ---
            const staticGeo = new THREE.BufferGeometry();
            const staticPos = []; const staticColors = [];
            for(let i=0; i<2000; i++) {
                staticPos.push((Math.random()-0.5)*200, (Math.random()-0.5)*120, (Math.random()-0.5)*150);
                const b = 0.1 + Math.random() * 0.4;
                staticColors.push(b, b, b);
            }
            staticGeo.setAttribute('position', new THREE.Float32BufferAttribute(staticPos, 3));
            staticGeo.setAttribute('color', new THREE.Float32BufferAttribute(staticColors, 3));
            const sStars = new THREE.Points(staticGeo, new THREE.PointsMaterial({size: 0.4, map: starTex, transparent: true, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false}));
            starGroup.add(sStars);

            // --- МЕРЦАЮЩИЕ ЗВЕЗДЫ ---
            const blinkGeo = new THREE.BufferGeometry();
            const blinkPos = []; const blinkColors = [];
            for(let i=0; i<800; i++) {
                blinkPos.push((Math.random()-0.5)*180, (Math.random()-0.5)*100, (Math.random()-0.5)*120);
                blinkPhases.push(Math.random() * Math.PI * 2);
                blinkColors.push(1, 1, 1);
            }
            blinkGeo.setAttribute('position', new THREE.Float32BufferAttribute(blinkPos, 3));
            blinkGeo.setAttribute('color', new THREE.Float32BufferAttribute(blinkColors, 3));
            blinkGroup = new THREE.Points(blinkGeo, new THREE.PointsMaterial({size: 0.8, map: starTex, transparent: true, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false}));
            starGroup.add(blinkGroup);
            scene.add(starGroup);

            // --- КОМЕТА ---
            const cometGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(-2.5, 2.5, 0)]);
            comet = new THREE.Line(cometGeo, new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 }));
            scene.add(comet);

            // --- ЗАГРУЗКА ДРАКОНА ---
            const loader = new THREE.GLTFLoader();
            loader.load('dragon.glb', function(gltf) {
                dragon = gltf.scene;
                dragon.traverse((node) => {
                    if (node.isMesh) {
                        node.material = new THREE.MeshStandardMaterial({
                            color: 0xffd700,
                            metalness: 1.0,
                            roughness: 0.2
                        });
                    }
                });
                const box = new THREE.Box3().setFromObject(dragon);
                const scale = 7 / box.getSize(new THREE.Vector3()).length();
                dragon.scale.set(scale, scale, scale);
                dragon.position.set(0, -1, 0);
                scene.add(dragon);
            }, undefined, (e) => console.error("Файл dragon.glb не найден рядом с index.html"));

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            if(starGroup) starGroup.position.x += 0.003;

            if(blinkGroup) {
                const colors = blinkGroup.geometry.attributes.color.array;
                for(let i = 0; i < blinkPhases.length; i++) {
                    const b = 0.2 + Math.abs(Math.sin(t * 1.2 + blinkPhases[i])) * 0.8;
                    colors[i*3] = b; colors[i*3+1] = b; colors[i*3+2] = b;
                }
                blinkGroup.geometry.attributes.color.needsUpdate = true;
            }

            if(comet && comet.material.opacity > 0) {
                comet.position.x += 0.3; comet.position.y -= 0.3;
                comet.material.opacity -= 0.01;
            } else if (Math.random() < 0.005) {
                comet.position.set((Math.random()-0.5)*50, 15, (Math.random()-0.5)*10);
                comet.material.opacity = 1;
            }

            if(dragon) {
                dragon.rotation.y += 0.005;
                dragon.position.y = -1 + Math.sin(t) * 0.2;
            }

            renderer.render(scene, camera);
        }

        function triggerAction() {
            if(dragon) dragon.rotation.y += 2.0; // Крутануть при клике
        }
    </script>
</body>
</html>
