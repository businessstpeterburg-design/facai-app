<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FA CAI QUANTUM LUXURY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-light: #FFEA8D;
            --gold-dark: #B8860B;
            --dark-bg: #030305;
            --neon-glow: 0 0 10px rgba(255,215,0,0.6), 0 0 20px rgba(255,215,0,0.4), 0 0 30px rgba(255,215,0,0.2);
            --particle-color: rgba(255, 215, 0, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* Футуристичный шрифт */
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1500px; /* Увеличиваем 3D-глубину */
            position: relative;
        }

        /* Анимированные золотые частицы */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: var(--particle-color);
            border-radius: 50%;
            animation: moveParticles 20s infinite ease-in-out;
            opacity: 0;
        }
        @keyframes moveParticles {
            0% { transform: translate(var(--x1), var(--y1)) scale(0.1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translate(var(--x2), var(--y2)) scale(0.5); opacity: 0; }
        }

        /* Неоновый иероглиф на фоне */
        .bg-symbol {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(15deg) rotateX(5deg);
            font-size: 85vw;
            color: transparent;
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-light), var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.03; /* Более заметный, но ненавязчивый */
            z-index: -1;
            font-family: 'Noto Sans SC';
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,215,0,0.1);
            animation: pulseGlow 8s infinite ease-in-out;
        }
        @keyframes pulseGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Общие стили для заголовков и текста */
        .header {
            text-align: center;
            margin-top: 50px;
            z-index: 10;
        }
        .gold-text {
            background: linear-gradient(90deg, var(--gold-light), var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 14px;
            text-shadow: var(--neon-glow);
        }
        h1 {
            font-size: 44px; /* Увеличиваем размер */
            margin: 15px 0;
            text-shadow: var(--neon-glow); /* Неоновое свечение */
            background: linear-gradient(90deg, #e0b000, #ffec8b, #e0b000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Контейнер для 3D-объектов */
        .interactive-area {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 60vh;
            width: 100%;
            position: relative;
            z-index: 5;
            touch-action: none; /* Предотвращаем прокрутку при таче */
        }

        /* Анимация левитации */
        @keyframes float3D {
            0% { transform: translateY(0px) rotateX(10deg) rotateY(0deg) scale(1); }
            50% { transform: translateY(-25px) rotateX(15deg) rotateY(10deg) scale(1.05); }
            100% { transform: translateY(0px) rotateX(10deg) rotateY(0deg) scale(1); }
        }

        .scene3d {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float3D 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Плавный отскок */
            transform-style: preserve-3d;
            will-change: transform;
            padding: 20px;
            border-radius: 20px;
        }
        .scene3d:active {
            transform: scale(0.85) rotateX(20deg) rotateY(15deg); /* Глубокое нажатие */
            filter: brightness(1.5); /* Вспышка при нажатии */
        }

        /* 3D-объекты (картинки) */
        .object-3d {
            width: 250px; /* Увеличенный размер */
            height: auto;
            filter: drop-shadow(0 40px 60px rgba(0,0,0,0.9)) brightness(1.2) contrast(1.1); /* Мощная тень и яркость */
            z-index: 2;
            transition: filter 0.3s;
            /* Голографический эффект */
            background-blend-mode: overlay;
            mix-blend-mode: screen;
            opacity: 0.9;
        }
        .object-3d:hover {
            filter: drop_shadow(0 40px 60px rgba(0,0,0,0.9)) brightness(1.5) contrast(1.1);
        }

        /* Световой пьедестал (реагирует на ховер) */
        .glow-pedestal {
            position: absolute;
            bottom: 20px;
            width: 150px; /* Увеличен */
            height: 40px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0) 70%);
            filter: blur(25px); /* Сильнее размыт */
            border-radius: 50%;
            z-index: 1;
            transition: all 0.5s ease-out;
            opacity: 0.8;
            will-change: transform, opacity;
        }
        .scene3d:hover .glow-pedestal {
            transform: scale(1.3);
            opacity: 1;
        }

        .object-label {
            margin-top: 30px;
            font-size: 16px;
            font-weight: 700;
            color: var(--gold-light);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--neon-glow);
            z-index: 3;
        }

        /* Кнопка смены языка */
        .lang-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(255, 215, 0, 0.05); /* Легкий золотой фон */
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--gold-primary);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 700;
            backdrop-filter: blur(15px); /* Сильное размытие */
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }
        .lang-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 25px rgba(255,215,0,0.5);
            transform: scale(1.05);
        }

        /* Реакция фона на касание */
        .touch-glow {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0) 70%);
            border-radius: 50%;
            transform: scale(0);
            animation: touchFadeOut 0.8s forwards;
            pointer-events: none;
            z-index: -2;
        }
        @keyframes touchFadeOut {
            from { transform: scale(0.1); opacity: 1; }
            to { transform: scale(1); opacity: 0; }
        }
        
        /* Скрываем картинки по умолчанию, пока они не загружены */
        img {
            display: block;
        }
    </style>
</head>
<body>

    <div class="particles" id="particles-container"></div>
    <div class="bg-symbol">發</div>
    
    <button class="lang-btn" onclick="toggleLang()" id="langBtn">CN</button>

    <div class="header">
        <div class="gold-text" id="topLabel">QUANTUM REALM ACCESS</div>
        <h1>FA CAI AI</h1>
    </div>

    <div class="interactive-area" id="interactive-area">
        <div class="scene3d" onclick="handleAction('Wealth')">
            <img src="hongbao.png" class="object-3d" alt=" " onerror="this.style.opacity='0.2';">
            <div class="glow-pedestal"></div>
            <div class="object-label" id="labelWealth">Quantum Hongbao</div>
        </div>

        <div class="scene3d" onclick="handleAction('Oracle')">
            <img src="lantern.png" class="object-3d" alt=" " onerror="this.style.opacity='0.2';">
            <div class="glow-pedestal"></div>
            <div class="object-label" id="labelLuck">AI Oracle Gate</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'EN';
        const translations = {
            EN: {
                top: "QUANTUM REALM ACCESS",
                wealth: "Quantum Hongbao",
                luck: "AI Oracle Gate",
                btn: "CN"
            },
            CN: {
                top: "量子领域入口",
                wealth: "量子红包",
                luck: "AI神谕之门",
                btn: "EN"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'EN' ? 'CN' : 'EN';
            document.getElementById('topLabel').innerText = translations[currentLang].top;
            document.getElementById('labelWealth').innerText = translations[currentLang].wealth;
            document.getElementById('labelLuck').innerText = translations[currentLang].luck;
            document.getElementById('langBtn').innerText = translations[currentLang].btn;
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy'); /* Более мощная вибрация */
        }

        function handleAction(type) {
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            // Здесь будет логика открытия или перехода
            alert(type + (currentLang === 'EN' ? " activated!" : " 已激活!"));
        }

        // ---- Particle System (Золотые частицы) ----
        const particlesContainer = document.getElementById('particles-container');
        for (let i = 0; i < 30; i++) { // Количество частиц
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2; // Размер частиц
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.setProperty('--x1', `${Math.random() * 100}vw`);
            particle.style.setProperty('--y1', `${Math.random() * 100}vh`);
            particle.style.setProperty('--x2', `${Math.random() * 100}vw`);
            particle.style.setProperty('--y2', `${Math.random() * 100}vh`);
            particle.style.animationDelay = `${Math.random() * 20}s`; // Случайная задержка
            particlesContainer.appendChild(particle);
        }

        // ---- Touch Glow Effect (Свечение на касание) ----
        document.getElementById('interactive-area').addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const glow = document.createElement('div');
            glow.classList.add('touch-glow');
            glow.style.left = `${touch.clientX - 50}px`; // Размер свечения 100px
            glow.style.top = `${touch.clientY - 50}px`;
            document.body.appendChild(glow);
            setTimeout(() => glow.remove(), 800);
        });

        // Настройка цветов интерфейса Telegram
        tg.setHeaderColor('#030305');
        tg.setBackgroundColor('#030305');
    </script>
</body>
</html>
