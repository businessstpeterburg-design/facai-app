<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON Temple • Living Artifact</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* Фон - Око Бога */
        #universe {
            position: absolute; width: 100%; height: 100%;
            background: url('background.jpg') center center / cover no-repeat;
            z-index: 1;
        }

        /* Контейнер для дракона */
        #dragon-container {
            position: relative; z-index: 2; width: 80vh; height: 80vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* Сам Дракон */
        #dragon-img {
            width: 100%; height: auto;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6)); /* Золотое свечение */
            animation: 
                breathe 4s ease-in-out infinite, /* Эффект дыхания */
                float 6s ease-in-out infinite;  /* Невесомость */
            user-select: none;
        }

        /* Анимация Дыхания (плавное расширение и сжатие) */
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 30px rgba(212, 175, 55, 0.6)); }
            50% { transform: scale(1.05); filter: brightness(1.3) drop-shadow(0 0 50px rgba(212, 175, 55, 0.9)); }
        }

        /* Анимация Невесомости (покачивание и дрейф) */
        @keyframes float {
            0%, 100% { translate: 0 0; rotate: 0deg; }
            33% { translate: 10px -20px; rotate: 1deg; }
            66% { translate: -10px 10px; rotate: -1deg; }
        }

        /* Интерфейс из твоих скринов */
        #ui-overlay {
            position: absolute; inset: 0; z-index: 10; pointer-events: none;
            padding: 40px; color: #d4af37; font-family: sans-serif;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .stats { 
            background: rgba(0,0,0,0.6); border: 1px solid #d4af37; 
            padding: 15px; border-radius: 10px; width: 220px; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div id="universe"></div>

    <div id="ui-overlay">
        <div style="letter-spacing: 2px;">TON TEMPLE V9.0 | NEURAL ODYSSEY</div>
        
        <div class="stats">
            <h3 style="margin:0; font-size: 10px; opacity: 0.7;">DRAGON STATUS</h3>
            <p style="margin:5px 0 0; font-weight:bold; font-size: 18px;">VITALITY: ACTIVE</p>
            <p style="margin:2px 0 0; font-size: 12px; color: #fff;">SYNC: 99.2%</p>
        </div>

        <div style="text-align: center; font-size: 12px; opacity: 0.8;">BREATHING STABILIZED</div>
    </div>

    <div id="dragon-container">
        <img src="dragon.jpg" id="dragon-img" alt="Golden Dragon">
    </div>

</body>
</html>
