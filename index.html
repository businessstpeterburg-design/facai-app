<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FA CAI WEALTH AI | IMPERIAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --dark-gold: #b8860b; --black: #050505; --red: #8b0000; }
        
        body {
            background: var(--black); color: #fff; font-family: 'Orbitron', sans-serif;
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            background: radial-gradient(circle at 50% 30%, #1a1508 0%, #050505 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* –ó–µ—Ä–Ω–∏—Å—Ç–æ—Å—Ç—å –¥–ª—è –ø—Ä–µ–º–∏–∞–ª—å–Ω–æ—Å—Ç–∏ */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 999;
        }

        /* –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º (–ò–Ω—å) */
        .night-mode { filter: brightness(0.7) contrast(1.2); background: #000 !important; }

        .container { position: relative; z-index: 100; display: flex; flex-direction: column; align-items: center; width: 100%; }

        .gold-title {
            font-size: 24px; font-weight: 900; letter-spacing: 3px;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; filter: drop-shadow(0 0 10px rgba(255,215,0,0.3));
        }

        .balance-card {
            background: rgba(255, 215, 0, 0.05); border: 1px solid var(--dark-gold);
            padding: 8px 30px; border-radius: 50px; margin-top: 15px;
            backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(184,134,11,0.2);
        }

        /* –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã */
        .wheel-wrap {
            width: 220px; height: 220px; margin: 30px 0; position: relative;
            border: 4px solid var(--dark-gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: conic-gradient(from 0deg, #111, #222, #111);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        .wheel-center { font-size: 50px; text-shadow: 0 0 20px var(--gold); }

        .spin-btn {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: #000; border: none; padding: 16px 50px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 16px;
            cursor: pointer; box-shadow: 0 10px 30px rgba(212,175,55,0.4);
        }

        /* –°–µ—Ç–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ */
        .grid { display: flex; gap: 15px; margin-top: 40px; }
        .artifact {
            width: 85px; height: 100px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(212,175,55,0.2);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: 0.3s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≥–æ—Ä–µ–Ω–∏—è –±–ª–∞–≥–æ–≤–æ–Ω–∏–π */
        .burning { animation: glow 1s infinite alternate; border-color: var(--gold); }
        @keyframes glow { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 25px var(--gold); transform: scale(1.05); } }

        .locked { opacity: 0.3; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="container" id="main">
        <div style="font-size: 10px; color: var(--gold); letter-spacing: 5px;">IMPERIAL AI</div>
        <h1 class="gold-title">FA CAI WEALTH</h1>
        
        <div class="balance-card">
            <span id="bal" style="font-size: 22px; font-weight: 900;">1.94</span> 
            <span style="font-size: 10px; color: var(--gold);">QK</span>
        </div>

        <div class="wheel-wrap" id="wheel">
            <div class="wheel-center">Ë≤°</div>
        </div>

        <button class="spin-btn" onclick="spinWheel()">SPIN FORTUNE</button>

        <div class="grid">
            <div class="artifact">
                <div style="font-size: 30px;">üßß</div>
                <div style="font-size: 8px; color: var(--gold); margin-top: 5px;">HONGBAO</div>
            </div>
            
            <div class="artifact" id="incenseBtn" 
                 onpointerdown="startIncense()" 
                 onpointerup="stopIncense()" 
                 onpointerleave="stopIncense()">
                <div id="incenseEmoji" style="font-size: 30px;">üèÆ</div>
                <div id="oracleText" style="font-size: 7px; color: var(--gold); margin-top: 5px; text-align: center;">HOLD TO BURN<br>INCENSE</div>
            </div>

            <div class="artifact" id="dragonCard">
                <div id="dragonIcon" style="font-size: 30px; opacity: 0.5;">üîí</div>
                <div style="font-size: 8px; color: var(--gold); margin-top: 5px;">DRAGON</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let balance = 1.94;
        let incenseTimer;

        // –ò–Ω—å-–Ø–Ω: –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º
        const hour = new Date().getHours();
        if (hour >= 22 || hour < 6) document.body.classList.add('night-mode');

        // –õ–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è (–ì–æ–Ω–≥/Haptic)
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const deg = Math.floor(Math.random() * 360) + 1800;
            wheel.style.transform = `rotate(${deg}deg)`;
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                balance += Math.random() * 10;
                document.getElementById('bal').innerText = balance.toFixed(2);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥—Ä–∞–∫–æ–Ω–∞ –ø—Ä–∏ –±–∞–ª–∞–Ω—Å–µ > 20
                if (balance > 20) {
                    document.getElementById('dragonIcon').innerText = "üêâ";
                    document.getElementById('dragonIcon').style.opacity = "1";
                    document.getElementById('dragonCard').classList.remove('locked');
                }
            }, 4000);
        }

        // –†–∏—Ç—É–∞–ª –±–ª–∞–≥–æ–≤–æ–Ω–∏–π (–ó–∞–∂–∞—Ç–∏–µ 2 —Å–µ–∫—É–Ω–¥—ã)
        function startIncense() {
            const btn = document.getElementById('incenseBtn');
            btn.classList.add('burning');
            document.getElementById('incenseEmoji').innerText = "üïØÔ∏è";
            
            incenseTimer = setTimeout(() => {
                showOracle();
                stopIncense();
            }, 2000);
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        function stopIncense() {
            clearTimeout(incenseTimer);
            const btn = document.getElementById('incenseBtn');
            btn.classList.remove('burning');
            document.getElementById('incenseEmoji').innerText = "üèÆ";
        }

        function showOracle() {
            const messages = [
                "–ó–æ–ª–æ—Ç–æ–π –î—Ä–∞–∫–æ–Ω –≤–∏–¥–∏—Ç —Ç–≤–æ–π —É—Å–ø–µ—Ö. –ñ–¥–∏ –ø—Ä–∏–±—ã–ª–∏.",
                "–ö–≤–∞–Ω—Ç–æ–≤—ã–µ –ø–æ–ª—è —Å–æ—à–ª–∏—Å—å. –í—Ä–µ–º—è –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å.",
                "–°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –≤–µ–¥–µ—Ç –∫ –±–æ–≥–∞—Ç—Å—Ç–≤—É. –¢–µ—Ä–ø–µ–Ω–∏–µ –≤–æ–∑–Ω–∞–≥—Ä–∞–¥–∏—Ç—Å—è."
            ];
            const msg = messages[Math.floor(Math.random() * messages.length)];
            
            tg.showPopup({
                title: "–°–≤—è—â–µ–Ω–Ω–æ–µ –ü—Ä–æ—Ä–æ—á–µ—Å—Ç–≤–æ",
                message: msg,
                buttons: [{type: 'ok', color: '#ffd700'}]
            });
            
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
        }

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç (–Ω–∞–∫–ª–æ–Ω —Ç–µ–ª–µ—Ñ–æ–Ω–∞)
        window.addEventListener('deviceorientation', (e) => {
            const x = e.beta / 10;
            const y = e.gamma / 10;
            document.getElementById('main').style.transform = `translate(${y}px, ${x}px)`;
        });
    </script>
</body>
</html>
