<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON Temple • Cinematic 7D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #ui { position: absolute; bottom: 10%; width: 100%; text-align: center; z-index: 100; }
        .btn { 
            padding: 20px 60px; background: rgba(212, 175, 55, 0.1); 
            border: 1px solid #d4af37; border-radius: 60px; color: #ffec8b;
            font-weight: 300; font-size: 14px; text-transform: uppercase; letter-spacing: 4px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); cursor: pointer; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" onclick="startAudio()">Войти в поток</button></div>
    <audio id="music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, dragon, bgGroup;
        let stones = [];
        const stoneCount = 15; // Меньше, но каждый - произведение искусства

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // --- 1. ВЕЛИЧЕСТВЕННЫЙ ФОН ---
            bgGroup = new THREE.Group();
            const loader = new THREE.TextureLoader();
            loader.load('background.jpg', (tex) => {
                const material = new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0.7 });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), material);
                mesh.position.z = -100;
                bgGroup.add(mesh);
            });
            scene.add(bgGroup);

            // --- 2. ЮВЕЛИРНЫЕ МЕТЕОРИТЫ ---
            const goldMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 0.9,
                roughness: 0.3, // Чтобы кратеры были матовыми, а грани блестели
                flatShading: true // Подчеркивает "рубленую" форму камня
            });

            for(let i = 0; i < stoneCount; i++) {
                // Создаем детальную 3D форму (7D эффект)
                const geo = new THREE.IcosahedronGeometry(Math.random() * 0.5 + 0.3, 2); 
                const pos = geo.attributes.position;
                for(let j=0; j<pos.count; j++) {
                    const noise = 0.85 + Math.random() * 0.3;
                    pos.setXYZ(j, pos.getX(j)*noise, pos.getY(j)*noise, pos.getZ(j)*noise);
                }
                
                const stone = new THREE.Mesh(geo, goldMat);
                resetStone(stone);
                // Начинаем их в разброс по глубине, чтобы они плыли медленно
                stone.position.z = Math.random() * -100; 
                scene.add(stone);
                stones.push(stone);
            }

            // --- 3. ДРАКОН (СИМВОЛ СУДЬБЫ) ---
            new THREE.GLTFLoader().load('dragon.glb', (gltf) => {
                dragon = gltf.scene;
                dragon.traverse(n => {
                    if(n.isMesh) n.material = goldMat;
                });
                dragon.scale.set(6, 6, 6);
                dragon.position.set(0, -3, 5);
                scene.add(dragon);
            });

            // --- 4. ОСВЕЩЕНИЕ (КАК В КИНО) ---
            const mainLight = new THREE.SpotLight(0xffffff, 4);
            mainLight.position.set(10, 20, 20);
            scene.add(mainLight);

            const rimLight = new THREE.PointLight(0xffd700, 2);
            rimLight.position.set(-10, -10, -10);
            scene.add(rimLight);

            scene.add(new THREE.AmbientLight(0x404040, 1));

            window.addEventListener('resize', onResize);
            animate();
        }

        function resetStone(s) {
            s.position.x = (Math.random() - 0.5) * 40;
            s.position.y = (Math.random() - 0.5) * 25;
            s.position.z = -120; // Уходят далеко вглубь
            s.userData.speed = 0.02 + Math.random() * 0.04; // ОЧЕНЬ медленно
            s.userData.rotSpeed = (Math.random() - 0.5) * 0.005; // Едва заметное вращение
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;

            // Плавный дрейф метеоритов
            stones.forEach(s => {
                s.position.z += s.userData.speed;
                s.rotation.y += s.userData.rotSpeed;
                s.rotation.z += s.userData.rotSpeed;
                if(s.position.z > 25) resetStone(s);
            });

            // Величественное дыхание Ока Бога
            if(bgGroup) {
                bgGroup.scale.set(1 + Math.sin(time*0.2)*0.05, 1 + Math.sin(time*0.2)*0.05, 1);
                bgGroup.rotation.z = Math.sin(time * 0.1) * 0.02;
            }

            // Золотой дракон
            if(dragon) {
                dragon.rotation.y = Math.sin(time * 0.3) * 0.2;
                dragon.position.y = -3 + Math.cos(time * 0.5) * 0.4;
            }

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.startAudio = function() {
            document.getElementById('music').play();
            document.getElementById('ui').style.opacity = '0.3';
        }

        init();
    </script>
</body>
</html>
